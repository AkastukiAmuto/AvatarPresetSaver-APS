name: Release VCC Package

on:
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update VPM Repository
        uses: kurotu/vpm-action@v0.3.3
        with:
          # The base URL of your VPM repository (GitHub Pages URL)
          base-url: "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          
          # Path to your package.json (root)
          package-path: ./
          
          # The branch to publish the index.json to
          repo-branch: gh-pages
          
          # GitHub Token to push changes
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true # Keep existing index.json and just update it
          publish_branch: gh-pages
