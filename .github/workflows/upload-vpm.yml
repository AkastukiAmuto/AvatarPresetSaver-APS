name: Release VCC Package

on:
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update VPM Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_EVENT_REPOSITORY_NAME: ${{ github.event.repository.name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # 1. Initialize/Clone the gh-pages branch to get existing index.json
          # We check out gh-pages to a subdirectory to copy index.json
          git fetch origin gh-pages:gh-pages || echo "No gh-pages yet"
          git show gh-pages:index.json > index.json || echo "{}" > index.json
          
          # 2. Run Node Script
          node .github/workflows/update-repo.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true # Keep existing index.json and just update it
          publish_branch: gh-pages
